    <nav class="navbar navbar-dark navbar-expand-md bg-primary navigation-clean">
        <div class="container-fluid"><a class="navbar-brand" href="#"><img class="logo"

            <div class="collapse navbar-collapse" id="navcol-1">
			{exp:structure:nav_basic show_depth="2"}

						</div>
						{/if}
					</li>
				{if root:count == root:total_results}
				</ul>
				{/if}
			{/exp:structure:nav_basic}
