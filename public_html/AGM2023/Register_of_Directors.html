<html>
<body>
<iframe src="https://www.voltas.in/AGM2023/Register_of_Directors.pdf#toolbar=0" width="100%" height="800px" id="pdffile"></iframe>

<script>
    let elm = document.getElementById("pdffile");

    Fun_call();
    
    function Fun_call() {
        document.addEventListener('contextmenu',
            event => event.preventDefault());

        elm.innerHTML = "Right click disabled";
    }    

    document.oncontextmenu = function() { 
    return false; 
};   
</script>


</body>
</html>
